<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sitio_css/crear_cuenta.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="container">
        <div class="title">Crear cuenta</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nombre</span>
                <input type="text" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="input-box">
                <span class="details">Nombre de usuario</span>
                <input type="text" placeholder="Ingresa tu nombre de usuario" required>
              </div>
              <div class="input-box">
                <span class="details">Correo electrónico</span>
                <input type="text" placeholder="Ingresa tu correo electrónico" required>
              </div>
              <div class="input-box">
                <span class="details">Número de teléfono</span>
                <input type="text" placeholder="ingresa tu número de teléfono" required>
              </div>
              <div class="input-box">
                <span class="details">Contraseña</span>
                <input type="text" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="input-box">
                <span class="details">Confirmar Contraseña</span>
                <input type="text" placeholder="Confirmar tu contraseña" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Género</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Hombre</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Mujer</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefier no decirlo</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Crear cuenta">
            </div>
          </form>
        </div>
      </div>
    
</body>
</html>
